app = "quikard-api"
primary_region = "sjc"  # Same region as your database

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[services]]
protocol = "tcp"
internal_port = 8000

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[env]
ENV = "production"